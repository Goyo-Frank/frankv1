<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .yes:hover {
            background-color: darkred;
        }
        .no {
            background-color: gray;
            color: white;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ðŸ’–</h1>
        <div class="buttons">
            <button class="yes" onclick="redirectToQuestions()">Yes</button>
            <button class="no" onmouseover="hideNoButton()" onmouseout="showNoButton()" onclick="invalidAnswer()">No</button>
        </div>
    </div>
    <script>
        function hideNoButton() {
            document.querySelector('.no').style.opacity = '0';
        }
        function showNoButton() {
            document.querySelector('.no').style.opacity = '1';
        }
        function redirectToQuestions() {
            window.location.href = "questions.html";
        }
        function invalidAnswer() {
            alert("Invalid answer, please try again.");
        }
    </script>
</body>
</html>
