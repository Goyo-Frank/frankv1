<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Date Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .options {
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Valentine's Date Plan ðŸ’–</h1>
        <div class="options">
            <label><input type="radio" name="dateOption" value="minecraft"> Play Minecraft at 8 PM on Feb. 14, 2025</label><br>
            <label><input type="radio" name="dateOption" value="movie"> Have a movie date</label>
        </div>
        <button onclick="confirmSelection()">Confirm</button>
        
        <div id="minecraftDetails" class="hidden">
            <p>Thank you! Looking forward to our Minecraft session. ðŸ’–</p>
            <p>Date: February 14, 2025, 8 PM</p>
        </div>
        
        <div id="movieDetails" class="hidden">
            <p>Enter your movie of choice:</p>
            <input type="text" id="movieTitle" placeholder="Enter movie title">
            <p>Join the Google Meet link for our date:</p>
            <a href="https://meet.google.com/bof-gjwc-nau" target="_blank">Join Google Meet</a>
            <p>Date: February 14, 2025, 8 PM</p>
        </div>
    </div>
    <script>
        function confirmSelection() {
            const selectedOption = document.querySelector('input[name="dateOption"]:checked');
            if (selectedOption) {
                if (selectedOption.value === "minecraft") {
                    document.getElementById('minecraftDetails').classList.remove('hidden');
                    document.getElementById('movieDetails').classList.add('hidden');
                } else if (selectedOption.value === "movie") {
                    document.getElementById('movieDetails').classList.remove('hidden');
                    document.getElementById('minecraftDetails').classList.add('hidden');
                }
            } else {
                alert("Please select an option first!");
            }
        }
    </script>
</body>
</html>
